<navbar></navbar>
<div class="basebg fill no-overflow">
  <div class="container navbar-pad">
    <div class="row">
      <div class="col-xs-12 text-center">
        <label class="textxLarge">
          Question {{game.currentQuestion + 1}}
        </label>
      </div>
    </div>
    <div class="row">
      <div class="pad-small"></div>
      <div class="col-xs-12 text-center" ng-class="{gameQuestion: game.questionHidden,  gameAnimQuestion: !game.questionHidden}" ng-hide="game.questionHidden">
        <span class="textLarge">Locate this place on the map!</span>
        <div class="pad-small"></div>
        <img class="question-image" ng-src="{{game.question.photo.url}}"/>
      </div>
    </div>
    <div class="row" ng-hide="game.questionHidden">
      <div ng-repeat="player in game.players">
        <div class="col-xs-3">
          <!-- TODO: show players info, name, score, answered -->
        </div>
      </div>
    </div>
  </div>
</div>
