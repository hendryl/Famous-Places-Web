<navbar></navbar>
<div class="container navbar-pad fill">
  <div class="row" id="aboutbg">
    <div class="col-xs-12 col-md-4">
      <h1 class="">Hello About Page!</h1>
    </div>
    <div class="col-xs-12 col-md-8">
      <h1 class="">Credits</h1>
    <span>This app uses the following technologies:</span>
    <div class="row">
      <div ng-repeat="item in about.credits">
        <div class="col-xs-4 col-md-3">
          <a ng-href="{{item.url}}" class="credits-box">
            <img class="center-block credits-logo" ng-src="{{item.image}}" alt="" />
             <div class="text-center">{{item.title}}</div>
           </a>
        </div>
      </div>
    </div>
  </div>
</div>
